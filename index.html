<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <div class="title m-5">
        <h2 class="fw-bold">Bé tập tính</h2>
    </div>
    <div class="math m-5 mb-2 d-flex">
        <div class="me-3">
            <div class="first d-flex align-items-center mb-2">
                <span class="me-3" style="width: 85px">Số thứ nhất</span>
                <input type="text" class="me-2" name="first_num" style="height: 18px; width: 150px" id="first_num">
                <input type="radio" class="mx-2" name="math" value="plus">Cộng
                <input type="radio" class="mx-2" name="math" value="minus">Trừ
            </div>
            <div class="second d-flex align-items-center mb-2">
                <span class="me-3" style="width: 85px">Số thứ hai</span>
                <input type="text" class="me-2" style="height: 18px; width: 150px" id="second_num">
                <input type="radio" class="mx-2" name="math" value="multiply">Nhân
                <input type="radio" class="mx-2" name="math" value="divide">Chia
            </div>
            <div class="answer d-flex align-items-center mb-2">
                <span class="me-3" style="width: 85px">Kết quả</span>
                <input type="text" readonly style="height: 18px; width: 150px" id="result">
                <button class="mx-2 btn border border-black" id="calculate">Tính</button>
            </div>
            <div class="notification d-flex align-items-center mb-2">
                <span class="me-3" style="width: 85px">Thông báo</span>
                <span id="alert" class="text-danger" style="width: 150px"></span>
            </div>
        </div>
    </div>
    <script src="./math.js"></script>
</body>
</html>
